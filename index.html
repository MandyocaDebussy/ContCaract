<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContadordeCaracter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <header>
        <h2 class="text-center">Contador de Caracter</h2>
    </header>
    <div class="mb-3">
        <div class="mb-3 container overflow-visible text-center ">
            <label for="box-text" class="form-label">Escreva algo</label>
            <textarea class="form-control rounded-2" id="box-text" rows="5"></textarea>
        </div>
        <div class="container overflow-y-auto text-center">
            <button id="btn" class="w-50  rounded-3 ">Clique Aqui</button>
        </div>
        <div class="p-4">
            <p class="text-capitalize text-center">quantidade de caracter:<span id="result"></span></p>
        </div>
</body>

</html>
